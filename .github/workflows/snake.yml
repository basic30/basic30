name: Generate Contribution Snake

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'   # runs daily at 02:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate contribution snake image
        # This uses the popular "github-readme-snake" action which draws a snake-like animation
        # If you prefer another action, replace this step.
        uses: denvercoder1/github-readme-snake@main
        with:
          # output file that will be committed and displayed in README
          path: contribution-snake.svg
          # optional: you can control snake color; leave blank for default
          color: '#16a34a'

      - name: Commit and push snake image
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add contribution-snake.svg || true
          if ! git diff --quiet --staged; then
            git commit -m "chore: update contribution-snake.svg [skip ci]" || true
            git push origin HEAD:${{ github.ref }} || true
          else
            echo "No changes to commit"
          fi
